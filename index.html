<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p class="heading">Calculator</p>
    <p class="Credits">Made by Abdullah Asif</p>
    <div class="outline">
        <div id="screen">0</div>
        <div class="values">
            <div class="column">
                <button id="ac">AC</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="column">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button></button>
            </div>
            <div class="column">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="column ac">
                <button id="divide">รท</button>
                <button id="multiply">x</button>
                <button id="minus">-</button>
                <button id="plus">+</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
